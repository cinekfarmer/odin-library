<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Library</h1>
    <form id="addBookForm" class="add-book-form" action="">
        <div>
            <label for="name">Book's name: </label>
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label for="author">Author's name: </label>
            <input type="text" name="author" id="author" required>
        </div>
        <div>
            <label for="pages">Book's numbr of pages: </label>
            <input type="number" name="pages" id="pages" min="1" required>
        </div>
        <div>
            <label for="isRead">Already read: </label>
            <input type="checkbox" name="isRead" id="isRead">
        </div>
        <button type="submit">+</button>
    </form>
    <main class="bookshelf">
        <table id="bookshelf">
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
